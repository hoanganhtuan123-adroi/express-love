<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Be My Love</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="box-video">
                    <video
                        autoplay
                        loop
                        class="video"
                        src="./assets/video/video.mp4"
                    ></video>
                </div>
                <h1 class="header">Làm bạn gái anh nhá! </h1>
                <div>
                    <button class="btn btn-yes">Vâng</button>
                </div>
                <div>
                    <button class="btn btn-no">Đéo</button>
                </div>
            </div>
            <div class="modal remove">
                <div class="content">
                    <img
                        src="https://media.giphy.com/media/9d3LQ6TdV2Flo8ODTU/giphy.gif?cid=790b7611nw0w9q85nks8oouo23rqdpohpfi6dgy92nd2zgw6&ep=v1_gifs_search&rid=giphy.gif&ct=g"
                        alt=""
                        class="modal__gif"
                    />
                    <h2 class="modal__heading">Anh yêu emm!</h2>
                    <p class="modal__desc">Mặc váy vào tối anh qua đón.</p>
                    <button class="modal__btn">Vâng ạ</button>
                </div>
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
